<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <!-- Bootstrap CSS -->
<!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"> -->
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="im_interfaceManager.js"></script>
  <script defer src="mm_menuManager.js"></script>
  <script defer src="or_orderManager.js"></script>
  <script defer src="ag_aGoodSpell.js"></script>
</head>

<body>
  <nav>
    <a class="navItem" href="#landingPage"><img id="img_cornerLogo" src="images/HCHLogoSquare.png"></a>
    <a class="navItem" href="#landingPage"><i class="navIcon bi bi-house-fill"></i></a>
    <a class="navItem" href="#menuPage">   <i class="navIcon bi bi-cup-hot-fill"></i></a>
    <a class="navItem" href="#reviewsPage"><i class="navIcon bi bi-star-fill"></i></a>
    <a class="navItem" href="#baristaPage"><i class="navIcon bi bi-people-fill"></i></a>
  </nav>
  
  <main id="main" onscroll="updatePage()">
    <!--******************************************-->
    <!-- Landing page -->
    <!--******************************************-->
    <section id="landingPage" class="page">
      <h1 id="h_landing">THE HVHS<br>COFFEE HOUSE</h1>
      <button id="b_slideLeft" class="slideButton" onclick="slidePrev()">
                <i class="bi bi-caret-left-fill"></i></button>
      <button id="b_slideRight" class="slideButton" onclick="slideNext()">
                <i class="bi bi-caret-right-fill"></i></button>
      <a id="b_scrollDown" class="slideButton" href="#menuPage">
                <i class="bi bi-caret-down-fill"></i></a>
      <div id="d_slideContainer">
        <div class="slideItem"><img src="images/IMG_5712.jpg" class="slideImg"></div>
        <div class="slideItem"><img src="images/IMG_5719.jpg" class="slideImg"></div>
        <div class="slideItem"><img src="images/IMG_5721.jpg" class="slideImg"></div>
        <div class="slideItem"><img src="images/IMG_5723.jpg" class="slideImg"></div>
      </div>
    </section>
    
    <!--******************************************-->
    <!-- Menu page -->
    <!--******************************************-->
    <section id="menuPage" class="page">
      <h1 id="h_menu">MENU</h1>
      <div id="d_menuList">
      </div>
    </section>
    
    <!--******************************************-->
    <!-- Reviews page -->
    <!--******************************************-->
    <section id="reviewsPage" class="page">
      <h1 id="h_reviews">REVIEWS</h1>
    </section>
    
    <!--******************************************-->
    <!-- Barista page -->
    <!--******************************************-->
    <section id="baristaPage" class="page">
      <h1 id="h_barista">BARISTA TRAINING</h1>
    </section>
  </main>
  <div id="d_coffeePopup">
    <svg id="svg_coffeePopupSVG"></svg>
    <p id="p_coffeePopupName"></p>
    <select id="sel_coffeePopupSize" name="size">
        <option value="large">Large: $4</option>
        <option value="small">Small: $3</option>
      </select> 
    <button id="b_coffeePopupAdd">Add to order</button>
  </div>
</body>

</html>
